<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
<div class="wrapper single-screen-page">
    <div class="container single-page-content">
        <div class="signup-card">
            <div class="row w-100 mx-auto align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="first-section">
                        <div class="signup-image">
                            <img src="assets/images/signup-img.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 col-12 pe-md-0">
                    <div class="signup-form">
                        <div class="text1">Login</div>
                        <div class="text2 pt-3">Enter your details to login.</div>
                        <div>
                            <form class="signup-form">
                                <div class="mb-1">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="signup-form-input">
                                        <input type="email" placeholder="Enter your work email" class="form-control">
                                        <img src="assets/icon/envelope.svg" alt="">
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label for="password" class="form-label">password</label>
                                    <div class="signup-form-input">
                                        <input type="password" placeholder="***********" class="form-control">
                                        <img src="assets/icon/key.svg" alt="">
                                    </div>
                                </div>
                                <div class="signup-button mt-3">
                                    <a class="btn" href="#" role="button">Login</a>
                                </div>
                                <div class="signup-login-text pt-3">
                                    Don't have an account?
                                    <a href="#" class="signup-login-btn">Sign up</a>
                                </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="assets/js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
