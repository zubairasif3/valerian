<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Onbaording</title>
</head>
<body>
<div class="wrapper single-screen-page">
    <div class="container single-page-content">
        <div class="signup-card">
            <div class="onbaording-form">
                <div class="text1 mb-5">Welcome to Valerian</div>
                <div>
                    <form class="onbaording-form2">
                        <div class="heading1">Set up your workspace</div>
                        <div class="heading2">Now, customize your workspace and add teams</div>
                        <div class="mb-3 pt-3">
                            <div class="onbaording-form-input">
                                <input type="text" placeholder="Workspace name" class="form-control">
                            </div>
                        </div>
                        <div class="mb-3 pt-3 onbaording-form-label">
                            <label for="username" class="form-label">Add your teams</label>
                            <div class="onbaording-form-input mb-2">
                                <input type="text" placeholder="Name of Team" class="form-control">
                            </div>
                            <!-- <div class="onbaording-form-input">
                                <input type="text" placeholder="Customer Experience Team" class="form-control">
                            </div> -->
                        </div>
                        <div id="addElement"></div>
                        <div class="another-team" id="add-team">+ Add another team</div>
                        <div class="signup-button mt-3">
                            <a class="btn" href="#" role="button">Next</a>
                        </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        $("#add-team").click(function(){
          $("#addElement").append("<div class='mb-3 onbaording-form-label'><div class='d-flex justify-content-end'><div class='text-white minus-team'><i class='fa fa-minus'></i></div></div><div class='onbaording-form-input mb-2'><input type='text' placeholder='Name of Team' class='form-control'></div></div>");
          $("#add-team").hide();
        })
        $("#addElement").on('click','.minus-team',function(){
            console.log(213213);
            var parentDiv = $(this).parent().parent();
            $(parentDiv).remove();
          $("#add-team").show();
        })
    </script>
</body>
</html>
